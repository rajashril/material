<!DOCTYPE html>
<html>
    <head>
        <title>Learning Material</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="container">
            <div class="card-panel teal">
                <span class="blue-text text-darken-3">This is a card panel with dark blue text</span>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s6">1</div>
                <div class="col offset-s6 s6">2</div>
                <div class="col s6">3</div>
                <div class="col s6">4</div>
                <div class="col offset-s6 s6">5</div>
                <div class="col s6 offset-s6">6</div>
                <div class="col s6">7</div>
                <div class="col s6">8</div>
                <div class="col s6">9</div>
                <div class="col s6">10</div>
                <div class="col s6">11</div>
                <div class="col s6">12</div>
            </div>
            <div class="valign-wrapper fixed-height">
                <div class="truncate card-panel hoverable pulse btn-floating">This is an extremely long title that will be truncated</div>
            </div>
        </div>
    </body>
</html>
